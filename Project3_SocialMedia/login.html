<!DOCTYPE html>
<!-- Coding By CodingNepal - www.codingnepalweb.com -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page | SocialBook</title>
    <link rel="stylesheet" href="login.css">

</head>

<body>
    <div class="container flex">
        <div class="facebook-page flex">
            <div class="text">
                <h1>SocialBook</h1>
                <p>Connect with friends and the world </p>
                <p> around you on SocialBook.</p>
            </div>
            <form action="#" method="GET">
                <input type="email" id="email" placeholder="Email or phone number" required>
                <input type="password" id="password" placeholder="Password" required>
                <div class="link">
                    <button type="submit" class="login" onClick="auth(event)">Login</button>
                    <a href="#" class="forgot">Forgot password?</a>
                </div>
                <hr>
                <div class="button">
                    <a href="#">Create new account</a>
                </div>
            </form>
        </div>
    </div>
    <script>
        function auth(event) {
            event.preventDefault();

            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            if (email === "admin@gmail.com" && password === "user") {
                window.location.replace("/index.html");
            } else {
                alert("Invalid information");
                return;
            }
        }
    </script>
</body>

</html>
